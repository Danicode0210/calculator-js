<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- Bootstrap End -->
    <title>Calculator</title>
</head>

<body>
    <div class="container calculadora">
        <div class="row col-4">
             <form name="calculator">
                 <h1 class="text-center mb-2">CALCULATOR</h1>
                <input type="text" name="calcular" value="" autocomplete="off" readonly class="text-center">

                <input type="reset" class="" value="C">
                
                <!-- SIGNOS DE OPERACIÃ“N -->
                <input type="button" class="operador" value="/" onclick="document.calculator.calcular.value += '/'">
                <input type="button" class="operador" value="*" onclick="document.calculator.calcular.value += '*'">
                <input type="button" class="operador" value="-" onclick="document.calculator.calcular.value += '-'">
                <input type="button" class="operador" value="+" onclick="document.calculator.calcular.value += '+'">

                <input type="button" class="numero" value="1"  onclick="document.calculator.calcular.value += '1'" >
                <input type="button" class="numero" value="2"  onclick="document.calculator.calcular.value += '2'">
                <input type="button" class="numero" value="3"  onclick="document.calculator.calcular.value += '3'">
                <input type="button" class="numero" value="4"  onclick="document.calculator.calcular.value += '4'">
                <input type="button" class="numero" value="5"  onclick="document.calculator.calcular.value += '5'">
                <input type="button" class="numero" value="6"  onclick="document.calculator.calcular.value += '6'">
                <input type="button" class="numero" value="7"  onclick="document.calculator.calcular.value += '7'">
                <input type="button" class="numero" value="8"  onclick="document.calculator.calcular.value += '8'">
                <input type="button" class="numero" value="9"  onclick="document.calculator.calcular.value += '9'">
                <input type="button" class=" numero" value="0"  onclick="document.calculator.calcular.value += '0'">
                <input type="button" class="numero" value="." onclick="document.calculator.calcular.value += '.'">
                <input type="button" class="operador" value="="  onclick="document.calculator.calcular.value = eval(document.calculator.calcular.value)">
            </form>
    </div>
    </div>
</body>

</html>
